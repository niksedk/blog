<h1>New user</h1>
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Enter email">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" id="showEmail" name="showEmail" [(ngModel)]="showEmail" > Show email in UI
    </label>
  </div>
  <div class="form-group">
    <label for="imageLink">Avatar image url</label>
    <input type="text" class="form-control" id="imageLink" name="imageLink" [(ngModel)]="imageLink" placeholder="Enter image url">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="registerUser()">Register</button>
</form>
