<h1>Login</h1>
<form>
 <div class="form-group">
   <label for="email">Email address</label>
   <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
   <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
 </div>
 <div class="form-group">
   <label for="password">Password</label>
   <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password">
 </div>
 <div class="form-check">
   <label class="form-check-label">
     <input type="checkbox" class="form-check-input"> Remember email
   </label>
 </div>
 <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
</form>
