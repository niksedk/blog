<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <div class="modal-title">
      <h4>Edit blog entry</h4>
      <small class="text-muted">
        {{blogEntry.created | date : 'medium'}} by
        <span *ngIf="blogEntry.email">
          <a href="{{'mailto:' + blogEntry.email}}">{{blogEntry.name}}</a>
        </span>
        <span *ngIf="!blogEntry.email">{{blogEntry.name}}</span>
      </small>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="blogEntryTitle" placeholder="Enter title">
        </div>
    <div class="form-group">
      <label for="body">Comment</label>
      <textarea class="form-control" id="body" name="body" [(ngModel)]="blogEntryBody" placeholder="Enter blog entry" rows="3"></textarea>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="commentsDisabled" name="commentsDisabled" [(ngModel)]="blogEntryCommentsDisabled">
        <label class="form-check-label" for="commentsDisabled">Disable comments</label>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="updateBlogEntry()" [disabled]="updateIsBusy">Update blog entry</button>
  </div>
</ng-template>

<button type="button" class="btn btn-link" (click)="open(content)">Edit</button>
